
<div class="contanier background">
  <h1>Contact US</h1><hr />
  <form (ngSubmit)="processForm()" class="">

    <!-- name -->
    <div class="field">
      <label>Name :</label><input type="text" name="name" class="input" placeholder="Your Name" [(ngModel)]="name">
    </div>

    <!-- email -->
    <div class="field">
      <label>Email :</label>
      <input type="email" name="email" class="input" placeholder="Your Email" [(ngModel)]="email">
    </div>

    <!-- message -->
    <div class="field">
      <label>Message :</label>
      <textarea class="textarea" name="message" placeholder="What's on your mind?" [(ngModel)]="message"></textarea>
    </div>

    <button type="submit" class="button is-danger is-large">Send</button>

  </form>
</div>
