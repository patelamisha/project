<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="signup.css">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
		<script src="signup.js"></script>  

	</head>
<body>

<div id="top-div" class="signup-form">
    <form data-toggle="validator" role="form">
		<h2>Sign Up</h2>
		<hr>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<input type="text" class="form-control" id="username" placeholder="Username" required>
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
				<input type="email" class="form-control" id="email" placeholder="Email Address" required>
			</div>
        </div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-lock"></i></span>
				<input type="password" class="form-control" id="password" placeholder="Password" required="required">
			</div>
		</div>
		
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon">
					<i class="fa fa-lock"></i>
					<i class="fa fa-check"></i>
				</span>
				<input type="password" class="form-control" id="con_password" placeholder="Confirm Password" required="required">
			</div>
        </div>
		<div class="form-group">
				<input class="btn" type="button" onclick="myFunction()" value="Submit">
		</div>
        <div class="text-center">Already have an account? <a href="#">Login here</a></div>

    </form>
</div>

<div id="bottom-div" style="display: none">
	<div class="well">
			<span>My name is: </span><h3 id="name_headind"></h3>
			<span>My Email is:</span> <h3 id="email_headind"></h3>
	</div>
	<button onclick="goBack()" class="btn btn-success">Go Back</button>
</div>
</body>
</html>
